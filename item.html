<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dialog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .bold {
            font-weight: bold;
        }
        .subtotal, .grand-total {
            font-weight: bold;
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <div id="dialog-box">
        <h2>Mazari Mobiles</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Company A Products -->
                <tr>
                    <td class="bold">Vivo Y100</td>
                    <td>5</td>
                    <td>10</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td class="bold">Vivo y192</td>
                    <td>3</td>
                    <td>20</td>
                    <td>60</td>
                </tr>
                <!-- Company A Subtotal -->
                <tr class="subtotal">
                    <td>Subtotal (Vivo)</td>
                    <td>8</td> <!-- Quantity subtotal -->
                    <td></td>
                    <td>110</td>
                </tr>

                <!-- Company B Products -->
                <tr>
                    <td class="bold">Apple 8Plus</td>
                    <td>2</td>
                    <td>30</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td class="bold">Apple 7Plus</td>
                    <td>4</td>
                    <td>25</td>
                    <td>100</td>
                </tr>
                <!-- Company B Subtotal -->
                <tr class="subtotal">
                    <td>Subtotal (Apple)</td>
                    <td>6</td> <!-- Quantity subtotal -->
                    <td></td>
                    <td>160</td>
                </tr>
            </tbody>
            <!-- Grand Total -->
            <tfoot>
                <tr class="grand-total">
                    <td>Grand Total</td>
                    <td>14</td> <!-- Total quantity -->
                    <td></td>
                    <td>270</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
